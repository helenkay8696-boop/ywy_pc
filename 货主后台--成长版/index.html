<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货主管理后台 - 丰源物流</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter/Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Login Screen -->
    <div id="login-container" class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-truck-fast login-logo"></i>
                <h1>丰源货主管理系统</h1>
                <p>专注于高效、协同的现代物流交互平台</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 账号</label>
                    <input type="text" id="username" placeholder="请输入手机号或账号" required value="admin">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="请输入登录密码" required value="123456">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" checked> <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>
                <button type="submit" class="btn btn-login" id="login-btn">
                    <span>立即登录</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="login-footer">
                <p>还没有账号？ <a href="#">立即注册</a></p>
            </div>
        </div>
        <div class="bg-decoration">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>
    </div>

    <div class="app-container hidden">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-truck-fast logo-icon"></i>
                <span class="brand-name">丰源货主管理</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-view="dashboard">
                        <i class="fas fa-chart-line"></i> <span>仪表盘</span>
                    </li>
                    <li class="nav-section">业务管理</li>
                    <li class="nav-item" data-view="cargo-management-2">
                        <i class="fas fa-list-check"></i> <span>货源管理</span>
                    </li>
                    <li class="nav-item" data-view="order-status">
                        <i class="fas fa-clock-rotate-left"></i> <span>运单管理</span>
                    </li>
                    <li class="nav-item" data-view="receipt-management">
                        <i class="fas fa-receipt"></i> <span>回单管理</span>
                    </li>



                    <li class="nav-section">系统配置</li>
                    <li class="nav-item" data-view="business-config">
                        <i class="fas fa-gears"></i> <span>业务配置</span>
                    </li>
                    <li class="nav-item has-sub">
                        <i class="fas fa-database"></i> <span>基础数据</span>
                        <i class="fas fa-angle-right nav-toggle-icon"></i>
                    </li>
                    <ul class="nav-sub">
                        <li class="nav-item nav-sub-item" data-view="address-management">
                            <i class="fas fa-angle-right"></i>
                            <span>常用地址管理</span>
                        </li>
                        <li class="nav-item nav-sub-item" data-view="goods-management">
                            <i class="fas fa-angle-right"></i>
                            <span>货物信息管理</span>
                        </li>
                        <li class="nav-item nav-sub-item" data-view="auth-center">
                            <i class="fas fa-angle-right"></i>
                            <span>认证中心</span>
                        </li>
                        <li class="nav-item nav-sub-item" data-view="contract-management">
                            <i class="fas fa-angle-right"></i>
                            <span>合同管理</span>
                        </li>
                    </ul>

                    <li class="nav-section">成长版账户充值</li>
                    <li class="nav-item" data-view="consignor-recharge">
                        <i class="fas fa-wallet"></i> <span>货主充值</span>
                    </li>

                    <li class="nav-section">支持与账户</li>
                    <li class="nav-item" data-view="after-sales">
                        <i class="fas fa-headset"></i> <span>售后管理</span>
                    </li>
                    <li class="nav-item" data-view="messages">
                        <i class="fas fa-bell"></i> <span>消息提醒</span>
                    </li>
                    <li class="nav-item" data-view="settings">
                        <i class="fas fa-user-shield"></i> <span>账号安全</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff" alt="Avatar"
                        class="avatar">
                    <div class="user-details">
                        <p class="user-name">货主管理员</p>
                        <p class="user-role">总账户</p>
                    </div>
                </div>
                <i class="fas fa-sign-out-alt logout-btn" onclick="window.handleLogout()"></i>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索运单、货源或消息...">
                </div>
                <div class="top-bar-actions">
                    <button class="btn btn-primary" id="btn-quick-publish">
                        <i class="fas fa-plus"></i> 发布货单
                    </button>
                    <div class="action-icon">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                </div>
            </header>

            <div id="view-container" class="view-content">
                <!-- Views will be loaded here -->
                <div class="loading-overlay">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals (Initially hidden) -->
    <div id="modal-container" class="modal-overlay hidden"></div>

    <script src="app.js"></script>
</body>

</html>
